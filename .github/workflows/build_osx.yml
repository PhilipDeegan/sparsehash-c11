name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: mkn
      run: |
        rm -rf tests/{gtest,gmock}
        curl -Lo mkn https://github.com/mkn/mkn/releases/download/latest/mkn_osx
        chmod +x mkn
        KLOG=3 ./mkn build run -dtKOp test,bench -a "-std=c++11 -fPIC" -W 9

